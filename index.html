<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Game</title>
</head>
<body>
    <div style="display: flex;align-content:flex-start;">
        <canvas id="game" onmouseenter="mouseEnterCanvas('game')" onmouseleave="mouseLeaveCanvas('game')" width="100" height="100" style="border: 1px solid black;"></canvas>
        <div style="align-self:flex-start;">
            <canvas id="blockPick" onmouseenter="mouseEnterCanvas('blockPick')" onmouseleave="mouseLeaveCanvas('blockPick')" width="320" height="512" style="border: 1px solid black;align-self: flex-start;"></canvas>
            <div style="margin-left: 10px;">
                <p>current tile :</p>
                <span id="tile"></span> 
                <br>
                <button style="margin-top: 5px;" onclick="mainDownload()">Generate map file</button>
                <a id="download" href="" onclick="cleanDownload()" target="_blank" style="display: none;"> Download Map</a>
            </div>
        </div>
    </div>

</body>
<script src="game.js"></script>
<script src="picker.js"></script>
<script src="utilities.js"></script>
</html>
