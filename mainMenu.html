<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <div id="mainContainer" style="display: flex;vertical-align: middle;">
        <div id="developMap">
            <!-- takes you to the developer version of the game, makes you set map params and sprite sheets-->
                <div id="" style="background-color:wheat; padding: 5px; border: black 1px solid;">
                    <h3>Developer Mode:</h3>
                    <div style="background-color:burlywood;border:black 1px solid;">
                        <br>
                        <p>Create your own map.</p>
                        <button>Start</button>
                    </div>
                </div>
        </div>
        <div id="mainGame">
            <!-- Takes you to the game, makes you login first-->
                <div id="" style="background-color:wheat; padding: 5px; border: black 1px solid;">
                    <h3>Play mode:</h3>
                    <div style="background-color:burlywood;border:black 1px solid;">
                        <br>
                        <p>Try a map before uploading it.</p>
                        <button>Play</button>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
